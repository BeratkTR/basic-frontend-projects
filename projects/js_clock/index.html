<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="clock">
      <div class="clock-face">
        <div class="hour-markings">
          <!-- 12 Hour Marks -->
          <div class="hour-mark" style="--rotate: 0deg"></div>
          <div class="hour-mark" style="--rotate: 30deg"></div>
          <div class="hour-mark" style="--rotate: 60deg"></div>
          <div class="hour-mark" style="--rotate: 90deg"></div>
          <div class="hour-mark" style="--rotate: 120deg"></div>
          <div class="hour-mark" style="--rotate: 150deg"></div>
          <div class="hour-mark" style="--rotate: 180deg"></div>
          <div class="hour-mark" style="--rotate: 210deg"></div>
          <div class="hour-mark" style="--rotate: 240deg"></div>
          <div class="hour-mark" style="--rotate: 270deg"></div>
          <div class="hour-mark" style="--rotate: 300deg"></div>
          <div class="hour-mark" style="--rotate: 330deg"></div>
        </div>
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

  <script src="index.js"></script>
</body>
</html>
